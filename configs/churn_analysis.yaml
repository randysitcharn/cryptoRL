# Churn Analysis - Hyperparameters
# Best configuration for anti-churn cognitive tax training
# Trained on: 2024-12-31

# Training Parameters
name: churn_analysis
timesteps: 500000

# TQC Hyperparameters
learning_rate: 6e-5
gamma: 0.95
batch_size: 256
ent_coef: auto  # Auto-tuned entropy coefficient

# Anti-Churn Configuration
churn_coef: 0.5  # Cognitive tax multiplier (penalty_to_return_ratio target: 0.1-0.3)

# Environment
commission: 0.0004  # 0.04%
slippage: 0.0003    # 0.03%
initial_balance: 10000

# Evaluation
eval_episode_length: 720  # 1 month (720 hours)

# Model Architecture
encoder_weights: weights/pretrained_encoder.pth
top_quantiles_dropped: 2  # TQC truncation

# Expected Results
# - Reduced trades: ~28 trades vs ~2649 baseline
# - Beats B&H by +5.65pp in bear market
